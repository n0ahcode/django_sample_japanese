{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>TO DO list</title>
  </head>
  <body>
    <h1>タスク管理</h1>
    <div class="">
<form class="" action="{% url 'add' %}" method="post">
  {% csrf_token %}
  <div class="">
    {{ form.text }}
  </div>
<div class="">
  <button type="submit" name="button">add to do</button>
</div>

</form>

</div>

<table>
{% for post in posts %}
<div class="">
  <tr>

  <td>
  <div class="">
    {{ post.text }}
  </div>
  <div class="">
    {{ post.time }}
  </div>
  </td>
<td>
<form class="" action="{% url 'delete' post.id %}" method="post">
  {% csrf_token %}
<button type="" name="button">削除</button>
</form>
</td>
</tr>
</div>

{% endfor %}

</table>



















  </body>
</html>
